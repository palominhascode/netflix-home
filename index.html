<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- Responsividade CSS -->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--Owl Stylesheet-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>Netflix Clone</title>

</head>


<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">Resident Evil: No Escuro Absoluto</h3>
                <p class="description">Anos depois dos horrores de Raccoon City, Claire e Leon se envolvem em uma conspiração sombria depois que um ataque viral assola a Casa Branca.</p>
                <div class="button">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>        
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini-1.jpg" alt="miniatura-filme1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-2.jpg" alt="miniatura-filme2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-3.jpg" alt="miniatura-filme3">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-4.jpg" alt="miniatura-filme4">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-5.jpg" alt="miniatura-filme5">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-6.jpg" alt="miniatura-filme6">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-7.jpg" alt="miniatura-filme7">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-8.jpg" alt="miniatura-filme8">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-9.jpg" alt="miniatura-filme9">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-10.jpg" alt="miniatura-filme10">
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/84d62e290d.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
